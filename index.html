<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>
<body>
  <div class="calculator">
    <input class="result" type="text" disabled>
    <div class="buttons">
      <div class="buttons-row">
        <button class="operation">C</button>
        <button class="operation">±</button>
        <button class="operation">%</button>
        <button class="operation">÷</button>
      </div>
      <div class="buttons-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operation">&#215</button>
      </div>
      <div class="buttons-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operation">-</button>
      </div>
      <div class="buttons-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operation">+</button>
      </div>
      <div class="buttons-row">
        <button>0</button>
        <button>.</button>
        <button class="operation">=</button>
      </div>
    </div>
  </div>
</body>
</html>
