<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./js/script.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="calculator">
    <div class="decoration">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <input class="result" type="text" value="" placeholder="0" disabled>
    <p class="signal"></p>
    <p class="resultado-anterior"></p>
    <div class="buttons">
      <div class="buttons-row">
        <button class="clear" data-limpar>C</button>
        <button class="operation" data-alterar="±">±</button>
        <button class="operation" data-alterar="%">%</button>
        <button class="operation" data-operation="÷">÷</button>
      </div>
      <div class="buttons-row">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operation" data-operation="×">×</button>
      </div>
      <div class="buttons-row">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation" data-operation="-">-</button>
      </div>
      <div class="buttons-row">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation" data-operation="+">+</button>
      </div>
      <div class="buttons-row">
        <button class="number">0</button>
        <button>.</button>
        <button class="equal">=</button>
      </div>
    </div>
  </div>
</body>
</html>
